<!-- Этот файл web_interface_telegram.html - это веб-интерфейс для Telegram Mini App.
     Он проверяет, разрешён ли пользователь (по Telegram ID) и требует PIN-код для доступа.
     PIN состоит из 4 цифр: 2 4 0 2. При вводе цифры вместо неё показывается эмодзи 💲.
     Фоновое изображение – KartaMaroderovMENU.png -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <!-- Подключаем шрифт MedievalSharp для готического стиля -->
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Защищённое мини-приложение</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: 'MedievalSharp', cursive;
      text-align: center;
      padding: 20px;
      /* Фоновое изображение */
      background: url('images/KartaMaroderovMENU.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    input, button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin: 5px;
    }
    button {
      background: red;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 10px rgba(0,0,0,0.6);
    }
    .hidden {
      display: none;
    }
    /* Стили для PIN-кода: уменьшенные прямоугольные поля */
    #pin-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    #pin-container input {
      width: 20px;
      height: 20px;
      font-size: 1em;
      text-align: center;
      margin: 0 5px;
      background: #333;
      border: 1px solid #555;
      color: #fff;  /* текст для эмодзи */
      caret-color: transparent;
    }
  </style>
</head>
<body>
  <!-- Блок с сообщением об отказе в доступе -->
  <div id="accessDenied" class="hidden">
    <h2>Доступ запрещён</h2>
    <p>Вы не авторизованы для использования этого мини-приложения.</p>
  </div>
  
  <!-- Форма для ввода PIN-кода -->
  <div id="loginForm" class="hidden">
    <h2>Карта Мародеров</h2>
    <p>Если торжественно клянешься что замышляешь только шалость - введи PINcode</p>
    <div id="pin-container">
      <input type="text" id="pin1" maxlength="1" inputmode="numeric" pattern="[0-9]*" oninput="handlePinInput(this, 'pin2')" />
      <input type="text" id="pin2" maxlength="1" inputmode="numeric" pattern="[0-9]*" oninput="handlePinInput(this, 'pin3')" onkeydown="handleBackspace(event, this, 'pin1')" />
      <input type="text" id="pin3" maxlength="1" inputmode="numeric" pattern="[0-9]*" oninput="handlePinInput(this, 'pin4')" onkeydown="handleBackspace(event, this, 'pin2')" />
      <input type="text" id="pin4" maxlength="1" inputmode="numeric" pattern="[0-9]*" onkeydown="handleBackspace(event, this, 'pin3')" oninput="handlePinInput(this, '')" />
    </div>
    <button onclick="checkPin()">Войти</button>
  </div>
  
  <!-- Основной интерфейс приложения -->
  <div id="appInterface" class="hidden">
    <h1>Добро пожаловать в Telegram Mini App</h1>
    <p id="username">Загрузка...</p>
    <div id="buttons">
      <button onclick="sendReport(1)">Отчёт 1</button>
      <button onclick="sendReport(2)">Отчёт 2</button>
      <button onclick="sendReport(3)">Отчёт 3</button>
      <button onclick="sendReport(4)">Отчёт 4</button>
      <button onclick="sendReport(5)">Отчёт 5</button>
    </div>
  </div>
  
  <script>
    let tg = window.Telegram.WebApp;
    // Разрешённые Telegram ID (CEO и HEAD)
    const allowedUsers = [5817782470, 5907736789];
    
    // Правильный PIN-код (как массив строк)
    const correctPIN = ["2", "4", "0", "2"];
    
    // Получаем данные текущего пользователя из Telegram
    const currentUser = tg.initDataUnsafe.user;
    
    // Функции для показа и скрытия блоков
    function showBlock(id) {
      document.getElementById(id).classList.remove("hidden");
    }
    function hideBlock(id) {
      document.getElementById(id).classList.add("hidden");
    }
    
    // Проверка доступа по Telegram ID
    if (!currentUser || (allowedUsers.length && !allowedUsers.includes(currentUser.id))) {
      showBlock("accessDenied");
    } else {
      showBlock("loginForm");
      document.getElementById("username").innerText = `Привет, ${currentUser.first_name}!`;
    }
    
    // Функция для обработки ввода в PIN-поле:
    // При вводе цифры сохраняется значение в data-атрибуте и вместо цифры показывается эмодзи доллара
    function handlePinInput(input, nextId) {
      let val = input.value;
      if (val.length > 0) {
        input.dataset.value = val;
        input.value = "💲";
        if (nextId) {
          document.getElementById(nextId).focus();
        }
      }
    }
    
    // Функция для обработки нажатия Backspace
    function handleBackspace(event, input, prevId) {
      if (event.key === "Backspace") {
        input.dataset.value = "";
        input.value = "";
        if (prevId) {
          document.getElementById(prevId).focus();
        }
      }
    }
    
    // Функция проверки введённого PIN-кода
    function checkPin() {
      const pin1 = document.getElementById("pin1").dataset.value || "";
      const pin2 = document.getElementById("pin2").dataset.value || "";
      const pin3 = document.getElementById("pin3").dataset.value || "";
      const pin4 = document.getElementById("pin4").dataset.value || "";
      const enteredPIN = [pin1, pin2, pin3, pin4];
      
      if (enteredPIN.join("") === correctPIN.join("")) {
        hideBlock("loginForm");
        showBlock("appInterface");
      } else {
        alert("Неверный PIN!");
        // Очищаем поля для повторного ввода
        ["pin1", "pin2", "pin3", "pin4"].forEach(function(id) {
          document.getElementById(id).value = "";
          document.getElementById(id).dataset.value = "";
        });
        document.getElementById("pin1").focus();
      }
    }
    
    // Функция отправки отчёта
    function sendReport(reportId) {
      alert(`Отчёт ${reportId} запущен!`);
      tg.sendData(JSON.stringify({ type: "report", reportId: reportId, userId: currentUser.id }));
    }
    
    tg.expand();
  </script>
</body>
</html>
