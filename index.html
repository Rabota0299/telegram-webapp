<!-- Этот файл web_interface_telegram.html - это веб-интерфейс для Telegram Mini App. 
     Он отображает приветственное сообщение и кнопку для отправки данных боту. -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        padding: 20px;
        background: linear-gradient(135deg, #74ABE2, #5563DE);
        color: #fff;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
      }
      p {
        font-size: 1.2em;
        margin-bottom: 30px;
      }
      button {
        padding: 12px 30px;
        font-size: 18px;
        background: #2a9d8f;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        transition: transform 0.2s, box-shadow 0.2s;
      }
      button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 10px rgba(0,0,0,0.3);
      }
    </style>
</head>
<body>
    <h1>Добро пожаловать в Telegram Mini App</h1>
    <p id="username">Загрузка...</p>
    <button onclick="sendMessage()">Отправить сообщение боту</button>

    <script>
        let tg = window.Telegram.WebApp;
        document.getElementById("username").innerText = `Привет, ${tg.initDataUnsafe.user?.first_name || "Гость"}!`;

        function sendMessage() {
            alert("Кнопка нажата!");
            tg.sendData("Привет от WebApp!");
        }

        tg.expand();
    </script>
</body>
</html>
