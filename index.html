<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мини-приложение</title>
  <style>
    /* Убираем прокрутку */
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    
    /* Все страницы занимают весь экран */
    .page {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: none; /* ВСЕ страницы скрыты по умолчанию */
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Стартовая страница */
    #startPage {
      display: flex; /* Только стартовая страница показывается вначале */
      background: black;
      color: white;
    }
    
    /* Вторая страница (пока белый фон) */
    #secondPage {
      background: white;
      color: black;
    }

    /* Кнопка */
    button {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background: red;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>

  <!-- Стартовая страница -->
  <div id="startPage" class="page">
    <button onclick="goToSecondPage()">Клянусь</button>
  </div>

  <!-- Вторая страница -->
  <div id="secondPage" class="page">
    <h1>Вторая страница</h1>
  </div>

  <script>
    // Переключение на вторую страницу
    function goToSecondPage() {
      document.getElementById('startPage').style.display = 'none';
      document.getElementById('secondPage').style.display = 'flex';
    }
  </script>

</body>
</html>
