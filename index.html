<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ö–∞—Ä—Ç–∞ –ú–∞—Ä–æ–¥–µ—Ä–æ–≤</title>
  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —à—Ä–∏—Ñ—Ç MedievalSharp –¥–ª—è –≥–æ—Ç–∏—á–µ—Å–∫–æ–≥–æ —Å—Ç–∏–ª—è -->
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* –£–±–∏—Ä–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É */
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'MedievalSharp', cursive;
    }
    /* –í—Å–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –∑–∞–Ω–∏–º–∞—é—Ç –≤–µ—Å—å —ç–∫—Ä–∞–Ω –∏ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω—ã —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ */
    .page {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
      display: none;
    }
    /* –°—Ç–∞—Ä—Ç–æ–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞: —á—ë—Ä–Ω—ã–π —Ñ–æ–Ω, —Ç–µ–∫—Å—Ç –ø–æ —Ç—Ä–µ–±–æ–≤–∞–Ω–∏—è–º */
    #startPage {
      display: block; /* –ø–µ—Ä–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –≤–∏–¥–Ω–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    #startPage h1 {
      margin: 0;
      font-size: 2em;
      line-height: 1.2;
    }
    /* –ö—Ä–∞—Å–Ω—ã–π –∂–∏—Ä–Ω—ã–π —Ç–µ–∫—Å—Ç */
    .redText {
      color: red;
      font-weight: bold;
    }
    /* –ë–µ–ª—ã–π –∂–∏—Ä–Ω—ã–π —Ç–µ–∫—Å—Ç */
    .whiteText {
      color: white;
      font-weight: bold;
      margin-top: 1em;
    }
    #startPage button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: red;
      color: #fff;
      cursor: pointer;
    }
    /* PIN-—Å—Ç—Ä–∞–Ω–∏—Ü–∞ */
    #pinPage {
      background: url('images/KartaMaroderovMENU.png') no-repeat center center fixed;
      background-size: cover;
      display: none; /* –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é —Å–∫—Ä—ã—Ç–∞ */
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #pinContainer {
      position: absolute;
      top: 40%;
      width: 100%;
      display: flex;
      justify-content: center;
    }
    #pinContainer input {
      width: 40px;
      height: 40px;
      font-size: 1.5em;
      text-align: center;
      margin: 0 10px;
      background: #333;
      border: 1px solid #555;
      color: #fff;
      caret-color: transparent;
    }
    /* –°—Ç—Ä–∞–Ω–∏—Ü–∞ –æ—Ç—á—ë—Ç–æ–≤ */
    #reportPage {
      background: url('images/KartaMaroderovMENU.png') no-repeat center center fixed;
      background-size: cover;
      display: none; /* –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é —Å–∫—Ä—ã—Ç–∞ */
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #reportPage button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: red;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    #reportPage button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 10px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body onload="initializeApp()">
  <!-- –°—Ç–∞—Ä—Ç–æ–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ -->
  <div id="startPage" class="page">
    <h1 class="redText">THE</h1>
    <h1 class="redText">MARAUDER'S</h1>
    <h1 class="redText">MAP</h1>
    <br><br><br>
    <p class="whiteText">—Ç–æ—Ä–∂–µ—Å—Ç–≤–µ–Ω–Ω–æ –∫–ª—è–Ω–µ—à—å—Å—è —á—Ç–æ –∑–∞–º—ã—à–ª—è–µ—à—å —Ç–æ–ª—å–∫–æ —à–∞–ª–æ—Å—Ç—å</p>
    <button onclick="goToPinPage()">–ö–ª—è–Ω—É—Å—å</button>
  </div>
  
  <!-- PIN-—Å—Ç—Ä–∞–Ω–∏—Ü–∞ -->
  <div id="pinPage" class="page">
    <div id="pinContainer">
      <input type="text" id="pin1" maxlength="1" inputmode="numeric" pattern="[0-9]*" oninput="handlePinInput(this, 'pin2')" autofocus />
      <input type="text" id="pin2" maxlength="1" inputmode="numeric" pattern="[0-9]*" oninput="handlePinInput(this, 'pin3')" onkeydown="handleBackspace(event, this, 'pin1')" />
      <input type="text" id="pin3" maxlength="1" inputmode="numeric" pattern="[0-9]*" oninput="handlePinInput(this, 'pin4')" onkeydown="handleBackspace(event, this, 'pin2')" />
      <input type="text" id="pin4" maxlength="1" inputmode="numeric" pattern="[0-9]*" onkeydown="handleBackspace(event, this, 'pin3')" oninput="handlePinInput(this, '')" />
    </div>
  </div>
  
  <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ –æ—Ç—á—ë—Ç–æ–≤ -->
  <div id="reportPage" class="page">
    <button onclick="sendReport(1)">–û—Ç—á—ë—Ç 1</button>
    <button onclick="sendReport(2)">–û—Ç—á—ë—Ç 2</button>
    <button onclick="sendReport(3)">–û—Ç—á—ë—Ç 3</button>
    <button onclick="sendReport(4)">–û—Ç—á—ë—Ç 4</button>
    <button onclick="sendReport(5)">–û—Ç—á—ë—Ç 5</button>
  </div>
  
  <script>
    // –ì–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    function initializeApp() {
      document.getElementById('startPage').style.display = 'block';
      document.getElementById('pinPage').style.display = 'none';
      document.getElementById('reportPage').style.display = 'none';
    }

    // –ü–µ—Ä–µ—Ö–æ–¥ —Å–æ —Å—Ç–∞—Ä—Ç–æ–≤–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã –Ω–∞ PIN-—Å—Ç—Ä–∞–Ω–∏—Ü—É
    function goToPinPage() {
      document.getElementById('startPage').style.display = 'none';
      document.getElementById('pinPage').style.display = 'flex';
      document.getElementById('pin1').focus();
    }
    
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–≤–æ–¥–∞ PIN
    function handlePinInput(input, nextId) {
      let val = input.value;
      if (val.length > 0) {
        input.dataset.value = val;
        input.value = "üí≤";
        if (nextId) {
          document.getElementById(nextId).focus();
        } else {
          checkPIN();
        }
      }
    }
    
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ Backspace
    function handleBackspace(event, input, prevId) {
      if (event.key === "Backspace") {
        input.dataset.value = "";
        input.value = "";
        if (prevId) {
          document.getElementById(prevId).focus();
        }
      }
    }
    
    // –ü—Ä–æ–≤–µ—Ä–∫–∞ PIN-–∫–æ–¥–∞
    function checkPIN() {
      const pin1 = document.getElementById("pin1").dataset.value || "";
      const pin2 = document.getElementById("pin2").dataset.value || "";
      const pin3 = document.getElementById("pin3").dataset.value || "";
      const pin4 = document.getElementById("pin4").dataset.value || "";
      const enteredPIN = pin1 + pin2 + pin3 + pin4;
      if (enteredPIN === "2402") {
        document.getElementById('pinPage').style.display = 'none';
        document.getElementById('reportPage').style.display = 'flex';
      } else {
        alert("–ù–µ–≤–µ—Ä–Ω—ã–π PIN!");
        ["pin1", "pin2", "pin3", "pin4"].forEach(id => {
          document.getElementById(id).value = "";
          document.getElementById(id).dataset.value = "";
        });
        document.getElementById("pin1").focus();
      }
    }
    
    function sendReport(reportId) {
      alert(`–û—Ç—á—ë—Ç ${reportId} –∑–∞–ø—É—â–µ–Ω!`);
    }
  </script>
</body>
</html>
