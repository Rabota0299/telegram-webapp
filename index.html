<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ö–∞—Ä—Ç–∞ –ú–∞—Ä–æ–¥–µ—Ä–æ–≤</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'MedievalSharp', cursive;
    }
    .page {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
      display: none;
      opacity: 0; /* –î–ª—è –ø–ª–∞–≤–Ω–æ–π –∞–Ω–∏–º–∞—Ü–∏–∏ */
      transition: opacity 0.3s ease-in-out; /* –ü–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è */
    }

    /* –ö–æ–≥–¥–∞ —É —ç–ª–µ–º–µ–Ω—Ç–∞ –µ—Å—Ç—å "display: flex" —á–µ—Ä–µ–∑ inline-—Å—Ç–∏–ª—å, –≤–∫–ª—é—á–∞–µ–º opacity */
    .page[style*="display: flex"] {
      opacity: 1;
    }

    #startPage {
      display: flex;
      background: #000;
      color: #fff;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .redText {
      color: red;
      font-weight: bold;
      font-size: 2em;
    }
    .whiteText {
      color: white;
      font-weight: bold;
      margin-top: 1em;
    }
    #startPage button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: red;
      color: #fff;
      cursor: pointer;
    }

    #pinPage {
      background: url('images/KartaMaroderovMENU.png') no-repeat center center fixed;
      background-size: cover;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #pinContainer {
      position: absolute;
      top: 40%;
      width: 100%;
      display: flex;
      justify-content: center;
    }
    #pinContainer input {
      width: 40px;
      height: 40px;
      font-size: 1.5em;
      text-align: center;
      margin: 0 10px;
      background: #333;
      border: 1px solid #555;
      color: #fff;
      caret-color: transparent;
    }

    /* –ú–µ–Ω—é –æ—Ç—á–µ—Ç–æ–≤ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é —Å–∫—Ä—ã—Ç–æ */
    #reportPage {
      background: url('images/KartaMaroderovMENU.png') no-repeat center center fixed;
      background-size: cover;
      display: none; 
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #reportPage button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: red;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ –≤ –æ—Ç—á–µ—Ç–µ */
    .report-title {
      color: white;
      font-size: 1.5em; /* –£–º–µ–Ω—å—à–∞–µ–º —Ä–∞–∑–º–µ—Ä –∑–∞–≥–æ–ª–æ–≤–∫–∞ */
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      word-wrap: break-word; /* –ü–µ—Ä–µ–Ω–æ—Å–∏—Ç –¥–ª–∏–Ω–Ω—ã–µ –Ω–∞–∑–≤–∞–Ω–∏—è */
      max-width: 90%; /* –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É */
    }

    .report-content {
      color: white;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      max-width: 80%;
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-radius: 10px;
    }

    #reportDetailsPage {
      background: black;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    #reportDetailsPage button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: red;
      color: #fff;
      cursor: pointer;
      margin-top: auto;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body onload="initializeApp()">
  <!-- –°—Ç–∞—Ä—Ç–æ–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ -->
  <div id="startPage" class="page">
    <h1 class="redText">THE</h1>
    <h1 class="redText">MARAUDER'S</h1>
    <h1 class="redText">MAP</h1>
    <br><br><br>
    <p class="whiteText">—Ç–æ—Ä–∂–µ—Å—Ç–≤–µ–Ω–Ω–æ –∫–ª—è–Ω–∏—Å—å —á—Ç–æ –∑–∞–º—ã—à–ª—è–µ—à—å —Ç–æ–ª—å–∫–æ —à–∞–ª–æ—Å—Ç—å!</p>
    <button onclick="goToPinPage()">–ö–ª—è–Ω—É—Å—å</button>
  </div>
  
  <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ –≤–≤–æ–¥–∞ –ø–∏–Ω-–∫–æ–¥–∞ -->
  <div id="pinPage" class="page">
    <div id="pinContainer">
      <input type="text" id="pin1" maxlength="1" inputmode="numeric" pattern="[0-9]*"
       oninput="handlePinInput(event, 'pin2', null)" autofocus />

      <input type="text" id="pin2" maxlength="1" inputmode="numeric" pattern="[0-9]*"
       oninput="handlePinInput(event, 'pin3', 'pin1')" />

      <input type="text" id="pin3" maxlength="1" inputmode="numeric" pattern="[0-9]*"
       oninput="handlePinInput(event, 'pin4', 'pin2')" />

      <input type="text" id="pin4" maxlength="1" inputmode="numeric" pattern="[0-9]*"
       oninput="handlePinInput(event, null, 'pin3')" />
    </div>
  </div>
  
  <!-- –ú–µ–Ω—é –æ—Ç—á–µ—Ç–æ–≤ -->
  <div id="reportPage" class="page">
    <button onclick="openReport(1, '–¢–æ—Ç–∞–ª —Å–µ–≥–æ–¥–Ω—è')">–¢–æ—Ç–∞–ª —Å–µ–≥–æ–¥–Ω—è</button>
    <button onclick="openReport(2, '–¢–æ–ø –∞–≥–µ–Ω—Ç–æ–≤ —Å–µ–≥–æ–¥–Ω—è')">–¢–æ–ø –∞–≥–µ–Ω—Ç–æ–≤ —Å–µ–≥–æ–¥–Ω—è</button>
    <button onclick="openReport(3, '–¢–æ—Ç–∞–ª –ø–æ –º–µ—Å—è—Ü—É')">–¢–æ—Ç–∞–ª –ø–æ –º–µ—Å—è—Ü—É</button>
    <button onclick="openReport(4, '–ü—Ä–æ—Å—Ç–æ –∫–Ω–æ–ø–∫–∞')">–ü—Ä–æ—Å—Ç–æ –∫–Ω–æ–ø–∫–∞</button>
    <button onclick="openReport(5, '–ù–µ –Ω–∞–∂–∏–º–∞–π, —Ç—É—Ç –ø–æ—Ä–Ω–æ')">–ù–µ –Ω–∞–∂–∏–º–∞–π, —Ç—É—Ç –ø–æ—Ä–Ω–æ</button>
  </div>

  <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ –¥–µ—Ç–∞–ª–µ–π –æ—Ç—á–µ—Ç–∞ -->
  <div id="reportDetailsPage" class="page">
    <h1 id="reportTitle" class="report-title"></h1>
    <div id="reportResult" class="report-content"></div>
    <button onclick="goBackToMenu()">–ù–∞–∑–∞–¥</button>
  </div>

  <script>
    /* –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è */
    function initializeApp() {
      // –°—Ç–∞—Ä—Ç–æ–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –≤–∏–¥–Ω–∞
      document.getElementById('startPage').style.display = 'block';
      // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Å–∫—Ä—ã—Ç—ã
      document.getElementById('pinPage').style.display = 'none';
      document.getElementById('reportPage').style.display = 'none';
      document.getElementById('reportDetailsPage').style.display = 'none';
    }

    function goToPinPage() {
      // –°–∫—Ä—ã–≤–∞–µ–º startPage
      document.getElementById('startPage').style.display = 'none';
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º pinPage
      document.getElementById('pinPage').style.display = 'flex';
      document.getElementById('pin1').focus();
    }
    
    function handlePinInput(event, nextId, prevId) {
      const input = event.target;
      const val = input.value;

      if (event.inputType === "deleteContentBackward") {
        // –ï—Å–ª–∏ –Ω–∞–∂–∞—Ç–∞ Backspace
        input.dataset.value = "";
        input.value = "";
        if (prevId) {
          document.getElementById(prevId).focus();
        }
      } else if (val.length > 0) {
        // –ï—Å–ª–∏ –≤–≤–µ–¥–µ–Ω–∞ —Ü–∏—Ñ—Ä–∞
        input.dataset.value = val;
        input.value = "üí≤"; // –°–∫—Ä—ã–≤–∞–µ–º –≤–≤–æ–¥
        if (nextId) {
          document.getElementById(nextId).focus();
        } else {
          checkPIN(); // –ü—Ä–æ–≤–µ—Ä—è–µ–º PIN, –µ—Å–ª–∏ –ø–æ—Å–ª–µ–¥–Ω–∏–π —Å–∏–º–≤–æ–ª –≤–≤–µ–¥–µ–Ω
        }
      }
    }

    function checkPIN() {
      const pin1 = document.getElementById("pin1").dataset.value || "";
      const pin2 = document.getElementById("pin2").dataset.value || "";
      const pin3 = document.getElementById("pin3").dataset.value || "";
      const pin4 = document.getElementById("pin4").dataset.value || "";
      const enteredPIN = pin1 + pin2 + pin3 + pin4;

      if (enteredPIN === "2402") {
        document.getElementById('pinPage').style.display = 'none';
        document.getElementById('reportPage').style.display = 'flex';
      } else {
        alert("–ù–µ–≤–µ—Ä–Ω—ã–π PIN!");
        ["pin1", "pin2", "pin3", "pin4"].forEach(id => {
          document.getElementById(id).value = "";
          document.getElementById(id).dataset.value = "";
        });
        document.getElementById("pin1").focus();
      }
    }
  </script>
  
  <!-- –°–∫—Ä–∏–ø—Ç –¥–ª—è –∑–∞–ø—Ä–æ—Å–æ–≤ –∫ —Å–µ—Ä–≤–µ—Ä—É -->
  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbzcJJ4wgWpkAH4r1VmqMwF_705Ei4RyJVwalKz0Irb7b5pfz0U4CHq8wYEYlIB8uoR_/exec";
    const apiUrlSpecial = "https://script.google.com/macros/s/AKfycbwQda6ilSCTIWxKEgLfMR6LFvf1842iWJGm6wIfXm6Fou9GrJcvVFYl_Rh3p3P8RYVi/exec";

    /* 
      –£–ª—É—á—à–µ–Ω–Ω—ã–π openReport(): 
      - –ü–ª–∞–≤–Ω–æ —Å–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é –æ—Ç—á–µ—Ç–æ–≤ 
      - –ü–ª–∞–≤–Ω–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É –æ—Ç—á–µ—Ç–∞
    */
    function openReport(reportId, reportTitle) {
      // –ó–∞–≥–æ–ª–æ–≤–æ–∫ –æ—Ç—á–µ—Ç–∞
      document.getElementById('reportTitle').innerText = reportTitle;

      // –ü—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
      document.getElementById('reportResult').innerHTML =
        `<span style="color:yellow;">–î–æ–±–±–∏ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –≤ —Ç–∞–±–ª–∏—Ü—ã<br>–°–∫–æ—Ä–æ –≤–µ—Ä–Ω–µ—Ç—Å—è —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π...</span>`;

      let reportDetailsPage = document.getElementById('reportDetailsPage');
      let reportPage = document.getElementById('reportPage');

      // –ü–ª–∞–≤–Ω–æ —Å–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é –æ—Ç—á–µ—Ç–æ–≤
      reportPage.style.opacity = "0";
      setTimeout(() => {
          // –ü–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏ —Å–∫—Ä—ã–≤–∞–µ–º –ø–æ–ª–Ω–æ—Å—Ç—å—é
          reportPage.style.display = "none";

          // –ü–ª–∞–≤–Ω–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É –æ—Ç—á–µ—Ç–∞
          reportDetailsPage.style.display = "flex";
          setTimeout(() => {
              reportDetailsPage.style.opacity = "1";
          }, 50); 
      }, 300); // 300 –º—Å ‚Äî –≤—Ä–µ–º—è —Å–æ–≤–ø–∞–¥–∞–µ—Ç —Å transition

      // –û–ø—Ä–µ–¥–µ–ª—è–µ–º, –∫–∞–∫–æ–π URL –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å
      let url = (reportId === 5) ? apiUrlSpecial : apiUrl;

      fetch(`${url}?reportId=${reportId}`)
          .then(response => {
              if (!response.ok) {
                  throw new Error(`–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${response.status}`);
              }
              return response.text();
          })
          .then(data => {
              // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –¥–∞–Ω–Ω—ã–µ –Ω–µ –ø—É—Å—Ç—ã–µ
              if (!data || data.trim() === "") {
                  throw new Error("–ü–æ–ª—É—á–µ–Ω—ã –ø—É—Å—Ç—ã–µ –¥–∞–Ω–Ω—ã–µ");
              }

              // üî• –û–±—Ä–∞–±–æ—Ç–∫–∞ "–¢–æ—Ç–∞–ª –ø–æ –º–µ—Å—è—Ü—É" (reportId === 3) –∫–∞–∫ –ø—Ä–∏–º–µ—Ä
              if (reportId === 3) {
                  let rows = data.trim().split("\n"); 
                  let totalSum = 0;
                  let formattedRows = [];

                  rows.forEach(row => {
                      let columns = row.split("\t"); 
                      if (columns.length >= 2) {
                          let manager = columns[0].trim();
                          let sum = parseFloat(columns[1].replace(/\s/g, "")) || 0; 
                          totalSum += sum;
                          formattedRows.push(`<b>${manager}</b>: ${sum.toLocaleString()}`);
                      }
                  });

                  let formattedData = `
                      <div style="font-size: 1.5em; text-align: center; margin-bottom: 10px;">
                          üí∞ <b>–û–±—â–∏–π —Ç–æ—Ç–∞–ª –∑–∞ –º–µ—Å—è—Ü:</b> ${totalSum.toLocaleString()}
                      </div>
                      <div style="text-align: left; font-size: 1.2em; padding: 10px;">
                          ${formattedRows.join("<br>")}
                      </div>
                  `;
                  document.getElementById('reportResult').innerHTML = formattedData;
                  return;
              }

              // –û–±—ã—á–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ –¥–ª—è –æ—Å—Ç–∞–ª—å–Ω—ã—Ö –æ—Ç—á–µ—Ç–æ–≤
              let cleanedData = data.replace(/\bundefined\b/g, "");
              cleanedData = cleanedData.replace(/\d+(\.\d+)?/g, match => {
                  return isNaN(parseFloat(match)) ? match : Math.round(parseFloat(match));
              });

              // –ò—Å–ø—Ä–∞–≤–ª—è–µ–º "–†–∞–∑–Ω–∏—Ü—É —Å–æ –≤—á–µ—Ä–∞"
              cleanedData = cleanedData.replace(/üîÑ <b>–†–∞–∑–Ω–∏—Ü–∞ —Å–æ –≤—á–µ—Ä–∞<\/b>:/, 'üîÑ <b>–†–∞–∑–Ω–∏—Ü–∞ —Å–æ –≤—á–µ—Ä–∞</b>: ');
              // –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ—Ä–∞–∑—Ä—ã–≤–Ω—ã–π –ø—Ä–æ–±–µ–ª
              cleanedData = cleanedData.replace(
                /(<span style='color:red;'>[^<]+<\/span>)(<span style='color:green;'>[^<]+<\/span>)/,
                "$1&nbsp;/&nbsp;$2"
              );

              document.getElementById('reportResult').innerHTML = cleanedData.trim();
          })
          .catch(error => {
              document.getElementById('reportResult').innerHTML =
                `<span style="color:red;">–î–æ–±–±–∏ —É–µ–±–∞–ª–∏ –ø–æ –ø—É—Ç–∏,<br>–ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏ —à–∞—Ä–º–∞–Ω–∫—É –∏ –Ω–∞–∂–º–∏ –∑–∞–Ω–æ–≤–æ</span>`;
          });
    }

    /*
      –£–ª—É—á—à–µ–Ω–Ω—ã–π goBackToMenu():
      - –ü–ª–∞–≤–Ω–æ–µ —Å–∫—Ä—ã—Ç–∏–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –æ—Ç—á–µ—Ç–∞
      - –í–æ–∑–≤—Ä–∞—â–µ–Ω–∏–µ –≤ –º–µ–Ω—é –æ—Ç—á–µ—Ç–æ–≤ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
    */
    function goBackToMenu() {
      let reportDetailsPage = document.getElementById('reportDetailsPage');
      let reportPage = document.getElementById('reportPage');

      // –ü–ª–∞–≤–Ω–æ —Å–∫—Ä—ã–≤–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É –æ—Ç—á–µ—Ç–∞
      reportDetailsPage.style.opacity = "0";
      setTimeout(() => {
          reportDetailsPage.style.display = "none";

          // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–µ–Ω—é –æ—Ç—á–µ—Ç–æ–≤
          reportPage.style.display = "flex";
          setTimeout(() => {
              reportPage.style.opacity = "1";
          }, 50); 
      }, 300); // 300 –º—Å –ø–µ—Ä–µ–¥ —Å–∫—Ä—ã—Ç–∏–µ–º
    }
  </script>
</body>
