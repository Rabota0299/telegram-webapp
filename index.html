<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —à—Ä–∏—Ñ—Ç MedievalSharp –¥–ª—è –≥–æ—Ç–∏—á–µ—Å–∫–æ–≥–æ —Å—Ç–∏–ª—è -->
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ö–∞—Ä—Ç–∞ –ú–∞—Ä–æ–¥–µ—Ä–æ–≤</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'MedievalSharp', cursive;
    }
    /* –°—Ç–∞—Ä—Ç–æ–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞: —á—ë—Ä–Ω—ã–π —Ñ–æ–Ω */
    #startPage {
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    /* –ö—Ä–∞—Å–Ω—ã–π –∂–∏—Ä–Ω—ã–π —Ç–µ–∫—Å—Ç */
    .redText {
      color: red;
      font-weight: bold;
      font-size: 2em;
      margin: 0;
      line-height: 1;
    }
    /* –ë–µ–ª—ã–π –∂–∏—Ä–Ω—ã–π —Ç–µ–∫—Å—Ç */
    .whiteText {
      color: white;
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 1em;
    }
    #startPage button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: red;
      color: #fff;
      cursor: pointer;
    }
    /* –°—Ç—Ä–∞–Ω–∏—Ü–∞ PIN-–∫–æ–¥–∞: —Ñ–æ–Ω —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º */
    #pinPage {
      display: none;
      background: url('images/KartaMaroderovMENU.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      position: relative;
    }
    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è PIN-–∫–æ–¥–∞ —Ä–∞—Å–ø–æ–ª–∞–≥–∞–µ—Ç—Å—è —á—É—Ç—å –≤—ã—à–µ —Å–µ—Ä–µ–¥–∏–Ω—ã */
    #pinContainer {
      position: absolute;
      top: 40%;
      width: 100%;
      display: flex;
      justify-content: center;
    }
    #pinContainer input {
      width: 30px;
      height: 30px;
      font-size: 1.5em;
      text-align: center;
      margin: 0 10px;
      background: #333;
      border: 1px solid #555;
      color: #fff;
      caret-color: transparent;
    }
  </style>
</head>
<body>
  <!-- –°—Ç–∞—Ä—Ç–æ–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ -->
  <div id="startPage">
    <h1 class="redText">THE</h1>
    <h1 class="redText">MARAUDER'S</h1>
    <h1 class="redText">MAP</h1>
    <br><br><br>
    <p class="whiteText">—Ç–æ—Ä–∂–µ—Å—Ç–≤–µ–Ω–Ω–æ –∫–ª—è–Ω–µ—à—å—Å—è —á—Ç–æ –∑–∞–º—ã—à–ª—è–µ—à—å —Ç–æ–ª—å–∫–æ —à–∞–ª–æ—Å—Ç—å</p>
    <button onclick="goToPinPage()">–ö–ª—è–Ω—É—Å—å</button>
  </div>

  <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ –≤–≤–æ–¥–∞ PIN-–∫–æ–¥–∞ -->
  <div id="pinPage">
    <div id="pinContainer">
      <input type="text" id="pin1" maxlength="1" inputmode="numeric" pattern="[0-9]*" oninput="handlePinInput(this, 'pin2')" />
      <input type="text" id="pin2" maxlength="1" inputmode="numeric" pattern="[0-9]*" oninput="handlePinInput(this, 'pin3')" onkeydown="handleBackspace(event, this, 'pin1')" />
      <input type="text" id="pin3" maxlength="1" inputmode="numeric" pattern="[0-9]*" oninput="handlePinInput(this, 'pin4')" onkeydown="handleBackspace(event, this, 'pin2')" />
      <input type="text" id="pin4" maxlength="1" inputmode="numeric" pattern="[0-9]*" onkeydown="handleBackspace(event, this, 'pin3')" oninput="handlePinInput(this, '')" />
    </div>
  </div>

  <script>
    // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ—Ö–æ–¥–∞ —Å–æ —Å—Ç–∞—Ä—Ç–æ–≤–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤–≤–æ–¥–∞ PIN
    function goToPinPage() {
      document.getElementById('startPage').style.display = 'none';
      document.getElementById('pinPage').style.display = 'block';
      document.getElementById('pin1').focus();
    }
    
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–≤–æ–¥–∞ –≤ PIN-–ø–æ–ª–µ:
    // –ü—Ä–∏ –≤–≤–æ–¥–µ —Ü–∏—Ñ—Ä—ã —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç—Å—è –∑–Ω–∞—á–µ–Ω–∏–µ –≤ data-–∞—Ç—Ä–∏–±—É—Ç, –∑–∞–º–µ–Ω—è–µ—Ç—Å—è –Ω–∞ —ç–º–æ–¥–∑–∏, –∏ –µ—Å–ª–∏ —ç—Ç–æ –ø–æ—Å–ª–µ–¥–Ω–µ–µ –ø–æ–ª–µ ‚Äî –≤—ã–∑—ã–≤–∞–µ—Ç—Å—è checkPIN().
    function handlePinInput(input, nextId) {
      let val = input.value;
      if (val.length > 0) {
        input.dataset.value = val;
        input.value = "üí≤";
        if (nextId) {
          document.getElementById(nextId).focus();
        } else {
          checkPIN();
        }
      }
    }
    
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è Backspace: –æ—á–∏—â–∞–µ—Ç –ø–æ–ª–µ –∏ –ø–µ—Ä–µ–≤–æ–¥–∏—Ç —Ñ–æ–∫—É—Å –Ω–∞ –ø—Ä–µ–¥—ã–¥—É—â–µ–µ.
    function handleBackspace(event, input, prevId) {
      if (event.key === "Backspace") {
        input.dataset.value = "";
        input.value = "";
        if (prevId) {
          document.getElementById(prevId).focus();
        }
      }
    }
    
    // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ PIN-–∫–æ–¥–∞.
    // –ï—Å–ª–∏ –≤–≤–µ–¥—ë–Ω –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π PIN ("2402"), –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç —É—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –≤—ã–≤–æ–¥ —Å–æ–æ–±—â–µ–Ω–∏—è).
    // –ï—Å–ª–∏ PIN –Ω–µ–≤–µ—Ä–Ω—ã–π, –ø–æ–ª—è –æ—á–∏—â–∞—é—Ç—Å—è.
    function checkPIN() {
      const pin1 = document.getElementById("pin1").dataset.value || "";
      const pin2 = document.getElementById("pin2").dataset.value || "";
      const pin3 = document.getElementById("pin3").dataset.value || "";
      const pin4 = document.getElementById("pin4").dataset.value || "";
      const enteredPIN = [pin1, pin2, pin3, pin4].join("");
      
      if (enteredPIN === "2402") {
        alert("PIN –≤–µ—Ä–Ω—ã–π!"); // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –≤—ã–ø–æ–ª–Ω–∏—Ç—å –¥–∞–ª—å–Ω–µ–π—à—É—é –ª–æ–≥–∏–∫—É –ø–µ—Ä–µ—Ö–æ–¥–∞
        // –ù–∞–ø—Ä–∏–º–µ—Ä, –ø–µ—Ä–µ–π—Ç–∏ –Ω–∞ –¥—Ä—É–≥—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É –∏–ª–∏ –ø–æ–∫–∞–∑–∞—Ç—å –æ—Å–Ω–æ–≤–Ω–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
      } else {
        alert("–ù–µ–≤–µ—Ä–Ω—ã–π PIN!");
        ["pin1", "pin2", "pin3", "pin4"].forEach(function(id) {
          document.getElementById(id).value = "";
          document.getElementById(id).dataset.value = "";
        });
        document.getElementById("pin1").focus();
      }
    }
    
    // –ï—Å–ª–∏ –Ω—É–∂–Ω–æ –∏–Ω—Ç–µ–≥—Ä–∏—Ä–æ–≤–∞—Ç—å Telegram WebApp API, –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –µ–≥–æ –≤—ã–∑–æ–≤ –∑–¥–µ—Å—å
    // –ù–∞–ø—Ä–∏–º–µ—Ä, tg.expand(); –∏ —Ç.–¥.
  </script>
</body>
</html>
