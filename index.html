<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ú–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ: –ö–∞—Ä—Ç–∞ –ú–∞—Ä–æ–¥–µ—Ä–æ–≤</title>
  <style>
    /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }
    .page {
      display: none;
      width: 100%;
      height: 100vh;
      box-sizing: border-box;
    }
    /* –°—Ç—Ä–∞–Ω–∏—Ü–∞ 1: –°—Ç–∞—Ä—Ç–æ–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ */
    #startPage {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #000; /* —á–∏—Å—Ç—ã–π —á–µ—Ä–Ω—ã–π —Ñ–æ–Ω */
      color: #fff;
      text-align: center;
    }
    #startPage h1 {
      margin: 0;
      font-size: 2em;
      line-height: 1.2;
    }
    #startPage button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: red;
      color: #fff;
      cursor: pointer;
    }
    /* –°—Ç—Ä–∞–Ω–∏—Ü–∞ 2: PIN Page */
    #pinPage {
      background: #fff; /* –º–æ–∂–Ω–æ –∑–∞–¥–∞—Ç—å –ª—é–±–æ–π —Ñ–æ–Ω, –∑–¥–µ—Å—å –æ—Å—Ç–∞–≤–ª—è–µ–º –±–µ–ª—ã–π –∫–∞–∫ –±–∞–∑—É */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #pinContainer {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }
    #pinContainer input {
      width: 40px;
      height: 40px;
      font-size: 1.5em;
      text-align: center;
      margin: 0 10px;
      background: #333;
      border: 1px solid #555;
      color: #fff;
      caret-color: transparent;
    }
    /* –°—Ç—Ä–∞–Ω–∏—Ü–∞ 3: Report Page */
    #reportPage {
      background: url('images/KartaMaroderovMENU.png') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #reportPage button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: red;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    #reportPage button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 10px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

  <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ 1: –°—Ç–∞—Ä—Ç–æ–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ -->
  <div id="startPage" class="page" style="display: flex;">
    <h1>–ö–∞—Ä—Ç–∞ –º–∞—Ä–æ–¥–µ—Ä–æ–≤<br>
      —Ç–æ—Ä–∂–µ—Å—Ç–≤–µ–Ω–Ω–æ –∫–ª—è–Ω–µ—à—å—Å—è —á—Ç–æ –∑–∞–º—ã—à–ª—è–µ—à—å —Ç–æ–ª—å–∫–æ —à–∞–ª–æ—Å—Ç—å</h1>
    <button onclick="goToPinPage()">–ö–ª—è–Ω—É—Å—å</button>
  </div>

  <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ 2: PIN Page -->
  <div id="pinPage" class="page">
    <div id="pinContainer">
      <input type="text" id="pin1" maxlength="1" inputmode="numeric" pattern="[0-9]*" oninput="handlePinInput(this, 'pin2')" autofocus />
      <input type="text" id="pin2" maxlength="1" inputmode="numeric" pattern="[0-9]*" oninput="handlePinInput(this, 'pin3')" onkeydown="handleBackspace(event, this, 'pin1')" />
      <input type="text" id="pin3" maxlength="1" inputmode="numeric" pattern="[0-9]*" oninput="handlePinInput(this, 'pin4')" onkeydown="handleBackspace(event, this, 'pin2')" />
      <input type="text" id="pin4" maxlength="1" inputmode="numeric" pattern="[0-9]*" onkeydown="handleBackspace(event, this, 'pin3')" oninput="handlePinInput(this, '')" />
    </div>
  </div>

  <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ 3: Report Page -->
  <div id="reportPage" class="page">
    <button onclick="sendReport(1)">–û—Ç—á—ë—Ç 1</button>
    <button onclick="sendReport(2)">–û—Ç—á—ë—Ç 2</button>
    <button onclick="sendReport(3)">–û—Ç—á—ë—Ç 3</button>
    <button onclick="sendReport(4)">–û—Ç—á—ë—Ç 4</button>
    <button onclick="sendReport(5)">–û—Ç—á—ë—Ç 5</button>
  </div>

  <script>
    // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ—Ö–æ–¥–∞ —Å–æ —Å—Ç–∞—Ä—Ç–æ–≤–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É PIN
    function goToPinPage() {
      document.getElementById('startPage').style.display = 'none';
      document.getElementById('pinPage').style.display = 'flex';
      document.getElementById('pin1').focus();
    }
    
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–≤–æ–¥–∞ –≤ PIN-–ø–æ–ª–µ
    function handlePinInput(input, nextId) {
      let val = input.value;
      if (val.length > 0) {
        input.dataset.value = val;
        input.value = "üí≤";
        if (nextId) {
          document.getElementById(nextId).focus();
        } else {
          checkPIN();
        }
      }
    }
    
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ Backspace –¥–ª—è PIN-–ø–æ–ª–µ–π
    function handleBackspace(event, input, prevId) {
      if (event.key === "Backspace") {
        input.dataset.value = "";
        input.value = "";
        if (prevId) {
          document.getElementById(prevId).focus();
        }
      }
    }
    
    // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ PIN-–∫–æ–¥–∞. –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π PIN: "2402"
    function checkPIN() {
      const pin1 = document.getElementById("pin1").dataset.value || "";
      const pin2 = document.getElementById("pin2").dataset.value || "";
      const pin3 = document.getElementById("pin3").dataset.value || "";
      const pin4 = document.getElementById("pin4").dataset.value || "";
      const enteredPIN = pin1 + pin2 + pin3 + pin4;
      
      if (enteredPIN === "2402") {
        // –ï—Å–ª–∏ PIN –≤–µ—Ä–Ω—ã–π, –ø–µ—Ä–µ—Ö–æ–¥–∏–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –æ—Ç—á—ë—Ç–æ–≤
        document.getElementById('pinPage').style.display = 'none';
        document.getElementById('reportPage').style.display = 'flex';
      } else {
        alert("–ù–µ–≤–µ—Ä–Ω—ã–π PIN!");
        // –û—á–∏—â–∞–µ–º –≤—Å–µ –ø–æ–ª—è
        ["pin1", "pin2", "pin3", "pin4"].forEach(function(id) {
          document.getElementById(id).value = "";
          document.getElementById(id).dataset.value = "";
        });
        document.getElementById("pin1").focus();
      }
    }
    
    // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –æ—Ç—á—ë—Ç–∞. –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ª–æ–≥–∏–∫—É –≤—ã–∑–æ–≤–∞ API Google Sheets.
    function sendReport(reportId) {
      alert(`–û—Ç—á—ë—Ç ${reportId} –∑–∞–ø—É—â–µ–Ω!`);
      // –ù–∞–ø—Ä–∏–º–µ—Ä, –≤—ã–∑–æ–≤: tg.sendData(JSON.stringify({ type: "report", reportId: reportId }));
    }
  </script>
</body>
</html>
