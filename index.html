<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ö–∞—Ä—Ç–∞ –ú–∞—Ä–æ–¥–µ—Ä–æ–≤</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'MedievalSharp', cursive;
    }
    .page {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
      display: none;
    }
    #startPage {
      display: flex;
      background: #000;
      color: #fff;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .redText {
      color: red;
      font-weight: bold;
      font-size: 2em;
    }
    .whiteText {
      color: white;
      font-weight: bold;
      margin-top: 1em;
    }
    #startPage button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: red;
      color: #fff;
      cursor: pointer;
    }
    #pinPage {
      background: url('images/KartaMaroderovMENU.png') no-repeat center center fixed;
      background-size: cover;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #pinContainer {
      position: absolute;
      top: 40%;
      width: 100%;
      display: flex;
      justify-content: center;
    }
    #pinContainer input {
      width: 40px;
      height: 40px;
      font-size: 1.5em;
      text-align: center;
      margin: 0 10px;
      background: #333;
      border: 1px solid #555;
      color: #fff;
      caret-color: transparent;
    }
    #reportPage {
      background: url('images/KartaMaroderovMENU.png') no-repeat center center fixed;
      background-size: cover;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #reportPage button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: red;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    #reportPage button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 10px rgba(0,0,0,0.6);
    }
    #reportResult {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 5px;
      max-width: 80%;
      text-align: center;
    }
  </style>
</head>
<body onload="initializeApp()">
  <div id="startPage" class="page">
    <h1 class="redText">THE</h1>
    <h1 class="redText">MARAUDER'S</h1>
    <h1 class="redText">MAP</h1>
    <br><br><br>
    <p class="whiteText">—Ç–æ—Ä–∂–µ—Å—Ç–≤–µ–Ω–Ω–æ –∫–ª—è–Ω–∏—Å—å —á—Ç–æ –∑–∞–º—ã—à–ª—è–µ—à—å —Ç–æ–ª—å–∫–æ —à–∞–ª–æ—Å—Ç—å!</p>
    <button onclick="goToPinPage()">–ö–ª—è–Ω—É—Å—å</button>
  </div>
  
  <div id="pinPage" class="page">
    <div id="pinContainer">
      <input type="text" id="pin1" maxlength="1" inputmode="numeric" pattern="[0-9]*" oninput="handlePinInput(this, 'pin2')" autofocus />
      <input type="text" id="pin2" maxlength="1" inputmode="numeric" pattern="[0-9]*" oninput="handlePinInput(this, 'pin3')" onkeydown="handleBackspace(event, this, 'pin1')" />
      <input type="text" id="pin3" maxlength="1" inputmode="numeric" pattern="[0-9]*" oninput="handlePinInput(this, 'pin4')" onkeydown="handleBackspace(event, this, 'pin2')" />
      <input type="text" id="pin4" maxlength="1" inputmode="numeric" pattern="[0-9]*" onkeydown="handleBackspace(event, this, 'pin3')" oninput="handlePinInput(this, '')" />
    </div>
  </div>
  
  <div id="reportPage" class="page">
    <button onclick="sendReport(1)">–¢–æ—Ç–∞–ª —Å–µ–≥–æ–¥–Ω—è</button>
    <button onclick="sendReport(2)">–¢–æ–ø –∞–≥–µ–Ω—Ç–æ–≤ —Å–µ–≥–æ–¥–Ω—è</button>
    <button onclick="sendReport(3)">–¢–æ—Ç–∞–ª –ø–æ –º–µ—Å—è—Ü—É</button>
    <button onclick="sendReport(4)">–§–∏–Ω–∞–Ω—Å–æ–≤—ã–π –æ—Ç—á—ë—Ç</button>
    <button onclick="sendReport(5)">–ù–µ –Ω–∞–∂–∏–º–∞–π, —Ç—É—Ç –ø–æ—Ä–Ω–æ</button>
    <div id="reportResult"></div>
  </div>
  
  <script>
 // –°—Å—ã–ª–∫–∏ –Ω–∞ API –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Ç–∞–±–ª–∏—Ü
const apiMain = "https://script.google.com/macros/s/AKfycbwniV6ABaNSbsfRdS0k_zd6w-drod-msAPGH7eMAGOVgahU5XSuUTIwBcr7gikWGhAb/exec"; 
const apiFinance = "https://script.google.com/macros/s/AKfycbwQda6ilSCTIWxKEgLfMR6LFvf1842iWJGm6wIfXm6Fou9GrJcvVFYl_Rh3p3P8RYVi/exec"; 

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –æ—Ç—á—ë—Ç–æ–≤ —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º API
function sendReport(reportId) {
    let apiUrl = (reportId === 5) ? apiFinance : apiMain; // –ï—Å–ª–∏ reportId = 5 ‚Üí —Ñ–∏–Ω–∞–Ω—Å—ã, –∏–Ω–∞—á–µ –æ–±—ã—á–Ω—ã–µ –æ—Ç—á—ë—Ç—ã

    fetch(`${apiUrl}?reportId=${reportId}`)
        .then(response => response.text())
        .then(data => {
            document.getElementById('reportResult').innerHTML = data;
        });
}

    function initializeApp() {
      document.getElementById('startPage').style.display = 'flex';
      document.getElementById('pinPage').style.display = 'none';
      document.getElementById('reportPage').style.display = 'none';
    }

    function goToPinPage() {
      document.getElementById('startPage').style.display = 'none';
      document.getElementById('pinPage').style.display = 'flex';
      document.getElementById('pin1').focus();
    }
    
    function handlePinInput(input, nextId) {
      let val = input.value;
      if (val.length > 0) {
        input.dataset.value = val;
        input.value = "üí≤";
        if (nextId) {
          document.getElementById(nextId).focus();
        } else {
          checkPIN();
        }
      }
    }
    
    function handleBackspace(event, input, prevId) {
      if (event.key === "Backspace") {
        input.dataset.value = "";
        input.value = "";
        if (prevId) {
          document.getElementById(prevId).focus();
        }
      }
    }
    
    function checkPIN() {
      const enteredPIN = ["pin1", "pin2", "pin3", "pin4"].map(id => document.getElementById(id).dataset.value || "").join("");
      if (enteredPIN === "2402") {
        document.getElementById('pinPage').style.display = 'none';
        document.getElementById('reportPage').style.display = 'flex';
      } else {
        alert("–ù–µ–≤–µ—Ä–Ω—ã–π PIN!");
        ["pin1", "pin2", "pin3", "pin4"].forEach(id => {
          document.getElementById(id).value = "";
          document.getElementById(id).dataset.value = "";
        });
        document.getElementById("pin1").focus();
      }
    }
    
    function sendReport(reportId) {
      fetch(`${apiUrl}?reportId=${reportId}`)
        .then(response => response.text())
        .then(data => {
            document.getElementById('reportResult').innerHTML = data;
        });
    }
  </script>
</body>
</html>
