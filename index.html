    .page[style*="display: flex"] {

    #reportPage {

    /* –ë–ª–æ–∫ –¥–ª—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –æ—Ç—á–µ—Ç–∞ —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º–∏ –ø–µ—Ä–µ–Ω–æ—Å–∞–º–∏ */

      /* –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏—Å—Ö–æ–¥–Ω—ã–µ –ø–µ—Ä–µ–Ω–æ—Å—ã —Å—Ç—Ä–æ–∫ */

      /* –ï—Å–ª–∏ –Ω—É–∂–Ω–æ, —á—Ç–æ–±—ã –¥–ª–∏–Ω–Ω—ã–µ —Å–ª–æ–≤–∞ –ø–µ—Ä–µ–Ω–æ—Å–∏–ª–∏—Å—å, –∏—Å–ø–æ–ª—å–∑—É–µ–º overflow-wrap */
      overflow-wrap: break-word;
      /* –£–±–∏—Ä–∞–µ–º word-break, —á—Ç–æ–±—ã –Ω–µ –ª–æ–º–∞—Ç—å —Å–ª–æ–≤–∞ –ø–æ –ø—Ä–æ–∏–∑–≤–æ–ª—å–Ω—ã–º –º–µ—Å—Ç–∞–º */

    #reportDetailsPage {
      background: black;

    #reportDetailsPage button {

  </style>
</head>
<body onload="initializeApp()">

  <!-- –°—Ç–∞—Ä—Ç–æ–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ -->
  <div id="startPage" class="page">
    <h1 class="redText">THE</h1>
    <h1 class="redText">MARAUDER'S</h1>
    <h1 class="redText">MAP</h1>
    <br><br><br>
    <p class="whiteText">–¢–æ—Ä–∂–µ—Å—Ç–≤–µ–Ω–Ω–æ –∫–ª—è–Ω—É—Å—å, —á—Ç–æ –∑–∞–º—ã—à–ª—è—é —Ç–æ–ª—å–∫–æ —à–∞–ª–æ—Å—Ç—å!</p>
    <button onclick="goToPinPage()">–ö–ª—è–Ω—É—Å—å</button>
  </div>
  
  <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ –≤–≤–æ–¥–∞ –ø–∏–Ω-–∫–æ–¥–∞ -->
  <div id="pinPage" class="page">
    <div id="pinContainer">
      <input type="text" id="pin1" maxlength="1" inputmode="numeric" pattern="[0-9]*"
             oninput="handlePinInput(event, 'pin2', null)" autofocus />
      <input type="text" id="pin2" maxlength="1" inputmode="numeric" pattern="[0-9]*"
             oninput="handlePinInput(event, 'pin3', 'pin1')" />
      <input type="text" id="pin3" maxlength="1" inputmode="numeric" pattern="[0-9]*"
             oninput="handlePinInput(event, 'pin4', 'pin2')" />
      <input type="text" id="pin4" maxlength="1" inputmode="numeric" pattern="[0-9]*"
             oninput="handlePinInput(event, null, 'pin3')" />
    </div>
  </div>
  
  <!-- –ú–µ–Ω—é –æ—Ç—á–µ—Ç–æ–≤ -->
  <div id="reportPage" class="page">
    <button onclick="openReport(1, '–¢–æ—Ç–∞–ª —Å–µ–≥–æ–¥–Ω—è')">–¢–æ—Ç–∞–ª —Å–µ–≥–æ–¥–Ω—è</button>
    <button onclick="openReport(2, '–¢–æ–ø –∞–≥–µ–Ω—Ç–æ–≤ —Å–µ–≥–æ–¥–Ω—è')">–¢–æ–ø –∞–≥–µ–Ω—Ç–æ–≤ —Å–µ–≥–æ–¥–Ω—è</button>
    <button onclick="openReport(3, '–¢–æ—Ç–∞–ª –ø–æ –º–µ—Å—è—Ü—É')">–¢–æ—Ç–∞–ª –ø–æ –º–µ—Å—è—Ü—É</button>
    <button onclick="openReport(4, '–ü—Ä–æ—Å—Ç–æ –∫–Ω–æ–ø–∫–∞')">–ü—Ä–æ—Å—Ç–æ –∫–Ω–æ–ø–∫–∞</button>
    <button onclick="openReport(5, '–ù–µ –Ω–∞–∂–∏–º–∞–π, —Ç—É—Ç –ø–æ—Ä–Ω–æ')">–ù–µ –Ω–∞–∂–∏–º–∞–π, —Ç—É—Ç –ø–æ—Ä–Ω–æ</button>
  </div>

  <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ –¥–µ—Ç–∞–ª–µ–π –æ—Ç—á–µ—Ç–∞ -->
  <div id="reportDetailsPage" class="page">
    <h1 id="reportTitle" class="report-title"></h1>
    <div id="reportResult" class="report-content"></div>
    <button onclick="goBackToMenu()">–ù–∞–∑–∞–¥</button>
  </div>
  
  <!-- –°–∫—Ä–∏–ø—Ç Telegram WebApp (–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –¥–æ–ª–∂–µ–Ω –∏–¥—Ç–∏ –¥–æ –≤–∞—à–µ–≥–æ –∫–æ–¥–∞) -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script>
    /* –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è */
    function initializeApp() {
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ä—Ç–æ–≤—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
      document.getElementById('startPage').style.display = 'flex';
      // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Å–∫—Ä—ã—Ç—ã
      document.getElementById('pinPage').style.display = 'none';
      document.getElementById('reportPage').style.display = 'none';
      document.getElementById('reportDetailsPage').style.display = 'none';
    }

    /* –ü–µ—Ä–µ—Ö–æ–¥ –∫ –≤–≤–æ–¥—É PIN */
    function goToPinPage() {
      document.getElementById('startPage').style.display = 'none';
      document.getElementById('pinPage').style.display = 'flex';
      document.getElementById('pin1').focus();
    }

    /* –õ–æ–≥–∏–∫–∞ –≤–≤–æ–¥–∞ PIN-–∫–æ–¥–∞ */
    function handlePinInput(event, nextId, prevId) {
      const input = event.target;
      const val = input.value;

      if (event.inputType === "deleteContentBackward") {
        // –ï—Å–ª–∏ –Ω–∞–∂–∞—Ç–∞ Backspace
        input.dataset.value = "";
        input.value = "";
        if (prevId) {
          document.getElementById(prevId).focus();
        }
      } else if (val.length > 0) {
        // –ï—Å–ª–∏ –≤–≤–µ–¥–µ–Ω–∞ —Ü–∏—Ñ—Ä–∞
        input.dataset.value = val;
        // –°—Ç–∞–≤–∏–º –≤–º–µ—Å—Ç–æ —Ü–∏—Ñ—Ä—ã —Å–∏–º–≤–æ–ª, —á—Ç–æ–±—ã —Å–∫—Ä—ã—Ç—å –≤–≤–æ–¥
        input.value = "üí≤";
        if (nextId) {
          document.getElementById(nextId).focus();
        } else {
          checkPIN(); // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –ø–æ—Å–ª–µ–¥–Ω–µ–π —Ü–∏—Ñ—Ä–µ
        }
      }
    }

    /* –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç—å PIN */
    function checkPIN() {
      const pin1 = document.getElementById("pin1").dataset.value || "";
      const pin2 = document.getElementById("pin2").dataset.value || "";
      const pin3 = document.getElementById("pin3").dataset.value || "";
      const pin4 = document.getElementById("pin4").dataset.value || "";
      const enteredPIN = pin1 + pin2 + pin3 + pin4;

      // –ó–∞–¥–∞–µ–º —Å–≤–æ–π –ø–∏–Ω-–∫–æ–¥
      if (enteredPIN === "2402") {
        document.getElementById('pinPage').style.display = 'none';
        document.getElementById('reportPage').style.display = 'flex';
      } else {
        alert("–ù–µ–≤–µ—Ä–Ω—ã–π PIN!");
        // –°–±—Ä–æ—Å –∑–Ω–∞—á–µ–Ω–∏–π
        ["pin1", "pin2", "pin3", "pin4"].forEach(id => {
          document.getElementById(id).value = "";
          document.getElementById(id).dataset.value = "";
        });
        document.getElementById("pin1").focus();
      }
    }

    /* URL –¥–ª—è –∑–∞–ø—Ä–æ—Å–æ–≤ */
    const apiUrl       = "https://script.google.com/macros/s/AKfycbzcJJ4wgWpkAH4r1VmqMwF_705Ei4RyJVwalKz0Irb7b5pfz0U4CHq8wYEYlIB8uoR_/exec";
    const apiUrlSpecial= "https://script.google.com/macros/s/AKfycbyMdo92GbzY9Xpp1gNeli49E9R4sLk0e6mcqYht2STo59SY2Brwl_HojPMTsmiqRP7R/exec";

    /**
     * –û—á–∏—â–∞–µ–º –ª–∏—à–Ω–∏–µ –ø–µ—Ä–µ–Ω–æ—Å—ã/–ø—Ä–æ–±–µ–ª—ã –∏–∑ HTML (–ø—Ä–∏ –∂–µ–ª–∞–Ω–∏–∏ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ).
     */
    function cleanupNewlines(html) {
      return html
        .replace(/\r/g, '')            // —É–±–∏—Ä–∞–µ–º \r
        .replace(/\n\s*\n+/g, '\n')    // –ø–æ–¥—Ä—è–¥ –∏–¥—É—â–∏–µ –ø—É—Å—Ç—ã–µ —Å—Ç—Ä–æ–∫–∏ -> –æ–¥–Ω–∞
        .replace(/^\s+|\s+$/g, '');    // trim –ø–æ –∫—Ä–∞—è–º
    }

    /**
     * –ü—Ä–∏–º–µ—Ä —Ñ—É–Ω–∫—Ü–∏–∏, ¬´–ø—Ä–∏—á–µ—Å—ã–≤–∞—é—â–µ–π¬ª HTML:
     * –ò—â–µ–º span style="color:red" / "color:green", –æ–∫—Ä—É–≥–ª—è–µ–º —á–∏—Å–ª–∞ –∏ —Ç.–¥.
     * –ú–æ–∂–Ω–æ –∞–¥–∞–ø—Ç–∏—Ä–æ–≤–∞—Ç—å, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ –∏–º–µ–Ω–Ω–æ —Ç–∞–∫ —Ä–∞–±–æ—Ç–∞—Ç—å —Å HTML.
     */
    function formatReportHTML(htmlString) {
      let parser = new DOMParser();
      let doc = parser.parseFromString(htmlString, 'text/html');

      doc.querySelectorAll('span[style*="color:red"], span[style*="color:green"]').forEach(span => {
        let text = span.textContent.trim();
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è –ª–∏ —Å—Ç—Ä–æ–∫–∞ —Å–æ –∑–Ω–∞–∫–∞ + –∏–ª–∏ -
        let sign = '';
        if (text[0] === '+' || text[0] === '-') {
          sign = text[0];
          text = text.substring(1);
        }
        // –ü—ã—Ç–∞–µ–º—Å—è —Ä–∞—Å–ø–∞—Ä—Å–∏—Ç—å —á–∏—Å–ª–æ
        let num = parseFloat(text);
        if (!isNaN(num)) {
          // –û–∫—Ä—É–≥–ª—è–µ–º –¥–æ 2 –∑–Ω–∞–∫–æ–≤, —Å —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª—è–º–∏ —Ç—ã—Å—è—á (en-US)
          let formatted = num.toLocaleString('en-US', { 
            minimumFractionDigits: 2, 
            maximumFractionDigits: 2 
          });
          span.textContent = sign + formatted;
        }
      });

      return doc.body.innerHTML;
    }

    /* –û—Ç–∫—Ä—ã–≤–∞–µ–º –æ—Ç—á–µ—Ç –ø–æ –∫–ª–∏–∫—É –Ω–∞ –∫–Ω–æ–ø–∫—É */
    function openReport(reportId, reportTitle) {
      console.log("üì¢ –ö–Ω–æ–ø–∫–∞ –Ω–∞–∂–∞—Ç–∞, reportId:", reportId);

      document.getElementById('reportTitle').innerHTML = reportTitle;
      document.getElementById('reportResult').innerHTML =
        `<span style="color:yellow;">–î–æ–±–±–∏ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –≤ —Ç–∞–±–ª–∏—Ü—ã<br>–°–∫–æ—Ä–æ –≤–µ—Ä–Ω–µ—Ç—Å—è —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π...</span>`;

      let reportDetailsPage = document.getElementById('reportDetailsPage');
      let reportPage        = document.getElementById('reportPage');

      // –ü–ª–∞–≤–Ω–æ–µ —Å–∫—Ä—ã—Ç–∏–µ –º–µ–Ω—é –∏ –ø–æ–∫–∞–∑ –¥–µ—Ç–∞–ª–µ–π
      reportPage.style.opacity = "0";
      setTimeout(() => {
        reportPage.style.display = "none";
        reportDetailsPage.style.display = "flex";
        setTimeout(() => {
          reportDetailsPage.style.opacity = "1";
        }, 50);
      }, 300);

      // –í—ã–±–∏—Ä–∞–µ–º URL –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –æ—Ç—á—ë—Ç–∞
      let url = (reportId === 5) ? apiUrlSpecial : apiUrl;
      console.log("üåç –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –Ω–∞:", url);

      fetch(`${url}?reportId=${reportId}`)
        .then(response => response.json())
        .then(data => {
          console.log("üì¢ –û—Ç–≤–µ—Ç –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞:", data);

          // –ï—Å–ª–∏ —Å–µ—Ä–≤–µ—Ä –æ—Ç–¥–∞–ª –æ—à–∏–±–∫—É
          if (data.error) {
            throw new Error(data.error);
          }

          // --- –°–æ–±—Å—Ç–≤–µ–Ω–Ω–æ, –ª–æ–≥–∏–∫–∞ –≤—ã–≤–æ–¥–∞ –æ—Ç—á—ë—Ç–∞ ---
          if (reportId === 5) {
            /*
              –°–µ—Ä–≤–µ—Ä –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç —Ç–∞–∫–æ–π JSON:
              {
                "expense": "<span style='color:red;'><b>–†–ê–°–•–û–î:</b> 300833.14$</span>",
                "income":  "<span style='color:green;'><b>–î–û–•–û–î:</b> 250498.00$</span>"
              }
              –ú—ã –ø—Ä–æ—Å—Ç–æ –±–µ—Ä—ë–º —ç—Ç–∏ HTML-—Ñ—Ä–∞–≥–º–µ–Ω—Ç—ã –∏ –≤—Å—Ç–∞–≤–ª—è–µ–º.
            */
            let expenseHTML = data.expense || "";
            let incomeHTML  = data.income  || "";

            // –ú–æ–∂–Ω–æ, –ø—Ä–∏ –∂–µ–ª–∞–Ω–∏–∏, –ø—Ä–æ–ø—É—Å—Ç–∏—Ç—å –∏—Ö —á–µ—Ä–µ–∑ cleanupNewlines / formatReportHTML
            // let combined = formatReportHTML(expenseHTML) + "<br>" + formatReportHTML(incomeHTML);
            // –ù–æ –µ—Å–ª–∏ –Ω–µ –Ω—É–∂–Ω–æ, –≤—Å—Ç–∞–≤–ª—è–µ–º –Ω–∞–ø—Ä—è–º—É—é:

            let formattedData = `
              <div style="font-size: 1.5em; text-align: center; margin-bottom: 10px;">
                ${expenseHTML}<br>
                ${incomeHTML}
              </div>
            `;
            document.getElementById('reportResult').innerHTML = formattedData;

          } else {
            // –î–ª—è –æ—Å—Ç–∞–ª—å–Ω—ã—Ö –æ—Ç—á—ë—Ç–æ–≤ –ø—Ä–∏—Ö–æ–¥–∏—Ç –æ–±—ã—á–Ω–∞—è HTML-—Å—Ç—Ä–æ–∫–∞ (–∏–ª–∏ —á—Ç–æ-—Ç–æ –µ—â—ë)
            document.getElementById('reportResult').innerHTML = data;
          }
        })
        .catch(error => {
          console.error("‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –æ—Ç—á–µ—Ç–∞:", error);
          document.getElementById('reportResult').innerHTML =
            `<span style="color:red;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö, –ø–æ–ø—Ä–æ–±—É–π –ø–æ–∑–∂–µ.</span>`;
        });
    }

    /* –í–æ–∑–≤—Ä–∞—Ç –≤ –º–µ–Ω—é –æ—Ç—á–µ—Ç–æ–≤ */
    function goBackToMenu() {
      let reportDetailsPage = document.getElementById('reportDetailsPage');
      let reportPage        = document.getElementById('reportPage');

      // –ü–ª–∞–≤–Ω–æ–µ —Å–∫—Ä—ã—Ç–∏–µ –¥–µ—Ç–∞–ª–µ–π –æ—Ç—á–µ—Ç–∞
      reportDetailsPage.style.opacity = "0";
      setTimeout(() => {
        reportDetailsPage.style.display = "none";
        // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –º–µ–Ω—é –æ—Ç—á–µ—Ç–æ–≤
        reportPage.style.display = "flex";
        setTimeout(() => {
          reportPage.style.opacity = "1";
        }, 50);
      }, 300);
    }
  </script>
