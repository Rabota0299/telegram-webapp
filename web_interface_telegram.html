<!-- Этот файл web_interface_telegram.html - это веб-интерфейс для Telegram Mini App. 
     Он отображает приветственное сообщение и кнопку для отправки данных боту. -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        h1 { color: #2a9d8f; }
        button { padding: 10px 20px; font-size: 18px; background: #2a9d8f; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Добро пожаловать в Telegram Mini App</h1>
    <p id="username">Загрузка...</p>
    <button onclick="sendMessage()">Отправить сообщение боту</button>

    <script>
        let tg = window.Telegram.WebApp;
        document.getElementById("username").innerText = `Привет, ${tg.initDataUnsafe.user?.first_name || "Гость"}!`;

        function sendMessage() {
            tg.sendData("Привет от WebApp!");
        }

        tg.expand();
    </script>
</body>
</html>
